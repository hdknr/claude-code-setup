name: Create Release

on:
  workflow_dispatch:
    inputs:
      version:
        description: "リリースバージョン (例: v1.0.0)"
        required: true
        type: string

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Validate version format
        run: |
          if [[ ! "${{ inputs.version }}" =~ ^v[0-9]+\.[0-9]+\.[0-9]+$ ]]; then
            echo "Error: Version must match format vX.Y.Z (e.g. v1.0.0)"
            exit 1
          fi

      - name: Check if tag already exists
        run: |
          if git rev-parse "${{ inputs.version }}" >/dev/null 2>&1; then
            echo "Error: Tag ${{ inputs.version }} already exists"
            exit 1
          fi

      - name: Generate release notes
        id: notes
        run: |
          # 前回のタグを取得（なければ最初のコミット）
          PREV_TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "")
          if [ -z "$PREV_TAG" ]; then
            RANGE="HEAD"
          else
            RANGE="${PREV_TAG}..HEAD"
          fi

          # マージされた PR を抽出
          {
            echo "## Changes"
            echo ""
            git log "$RANGE" --merges --pretty=format:"- %s" | grep -i "pull request\|merge" || echo "- Initial release"
            echo ""
            echo ""
            echo "## Commits"
            echo ""
            git log "$RANGE" --no-merges --pretty=format:"- %s (%h)" | head -50
          } > release_notes.md

      - name: Create release
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh release create "${{ inputs.version }}" \
            --title "${{ inputs.version }}" \
            --notes-file release_notes.md \
            --target main
