site_name: Claude Code 設定
site_description: Claude Code をインストールして使えるようにするための手順書
site_url: https://hdknr.github.io/claude-code-setup/

theme:
  name: material
  language: ja
  palette:
    - scheme: default
      primary: deep purple
      accent: amber
      toggle:
        icon: material/brightness-7
        name: ダークモードに切り替え
    - scheme: slate
      primary: deep purple
      accent: amber
      toggle:
        icon: material/brightness-4
        name: ライトモードに切り替え

nav:
  - ホーム: index.md
  - 概要: overview.md
  - Part 1 - 事前準備: part1-preparation.md
  - Part 2 - Claude Code インストール: part2-installation.md
  - Part 3 - インストール後の環境準備: part3-post-setup.md

markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - attr_list
  - md_in_html
