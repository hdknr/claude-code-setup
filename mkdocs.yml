site_name: Claude Code 設定
site_description: Claude Code をインストールして使えるようにするための手順書
site_url: https://hdknr.github.io/claude-code-setup/

theme:
  name: material
  language: ja
  palette:
    - scheme: default
      primary: deep purple
      accent: amber
      toggle:
        icon: material/brightness-7
        name: ダークモードに切り替え
    - scheme: slate
      primary: deep purple
      accent: amber
      toggle:
        icon: material/brightness-4
        name: ライトモードに切り替え

nav:
  - ホーム: index.md
  - 概要: overview.md
  - macOS:
    - Part 1 - 事前準備: macos/part1-preparation.md
    - Part 2 - Claude Code インストール: macos/part2-installation.md
    - Part 3 - インストール後の環境準備: macos/part3-post-setup.md
  - Windows:
    - Part 1 - 事前準備: windows/part1-preparation.md
    - Part 2 - Claude Code インストール: windows/part2-installation.md
    - Part 3 - インストール後の環境準備: windows/part3-post-setup.md
  - Claude Codeの使い方:
    - 基本概念: usage/concepts.md
    - 基本操作とスラッシュコマンド: usage/basic-operations.md
    - 実行モードと権限管理: usage/execution-modes.md
    - CLAUDE.md の使い方: usage/claude-md.md
  - Claude Codeの高度な使い方:
    - 拡張機能: usage/advanced-extensions.md
  - 付録 - 便利リンク集: appendix-links.md

markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - attr_list
  - md_in_html
